name: Update GitHub Grade Badge

on:
  schedule:
    - cron: "0 * * * *"  # ⏰ Runs every hour
  workflow_dispatch:      # 🖐️ Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 📦 Install dependencies
        run: pip install requests

      - name: 🛠️ Generate Grade Badge
        run: python scripts/generate_badge.py

      - name: 🚀 Commit & Push Badge
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add grade-badge.svg

          if git diff --cached --quiet; then
            echo "✅ No changes to commit"
          else
            git commit -m "🔁 Auto-update GitHub Grade Badge"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
