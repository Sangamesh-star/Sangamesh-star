name: Update GitHub Grade Badge

on:
  schedule:
    - cron: "0 * * * *"  # â° Runs every hour
  workflow_dispatch:      # ğŸ–ï¸ Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests

      - name: ğŸ› ï¸ Generate Grade Badge
        run: python scripts/generate_badge.py

      - name: ğŸš€ Commit & Push Badge
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add grade-badge.svg

          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
          else
            git commit -m "ğŸ” Auto-update GitHub Grade Badge"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
